<ion-view title="Listado">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  

  <ion-content data-tap-disabled="true">

  
  <ion-list>

        <ion-item ng-click="viewDetail()" ng-repeat="(comercioKey, comercio) in comercios track by comercio.lon">
          {{comercio.nombre}}({{comercio.direccion}})
        </ion-item>
      </ion-list>

  </ion-content>

</ion-view>
